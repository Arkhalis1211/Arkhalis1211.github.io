<!DOCTYPE html>
<html lang="en">

<head>
  <title>Happy Birthday</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
  <div class="container">
    <div id="one" class="one">
      <h1>Hey
        <span id="name" class="name animate__delay-1s">小缘</span>
      </h1>
      <p class="two animate__delay-2s" id="greetingText">今天是你的生日!!! :D</p>
    </div>
    <div class="three animate__delay-5s">
      听说你想要一个不一样的生日祝福，于是有了这个 :)
    </div>
    <div class="wish" id="balloon-container">
      <img src="assets/01152 Happy Birthday.svg" class="wish-hbd animate__delay-5s center" alt="happy birthday">
      <br><br>
      <h5 class="wishText animate__delay-5s"><span id="wishText">无须特别的日子来提醒我你是多么特别、多么重要。无论你走到哪里，星星都会为你闪耀.</span><br><span id="gradient-text">祝你 21 岁<span
            id="seconds"></span>生日快乐</span> :)</h5>
    </div>
    <div class="buttons">
      <a title="Follow you">
        <span class="heart animate__delay-5s">Made By YYJ </span>
      </a>
      <a type="button" class="refresh-btn animate__delay-5s" onClick="refreshPage()"><img
          src="assets/icons8-refresh-30.png" style="width: 23px;height: 23px;" alt="Refresh" title="Refresh"></a>
    </div>
  </div>
</body>
<script type="application/javascript" src="main.js"></script>

</html>
